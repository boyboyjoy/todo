{% extends "Base.html" %}
{% block title %}
<h3 align="center">Create board</h3>
{% endblock %}
{% block content %}
<p><a href="{% url 'main-page' %}">back</a></p><br><br>
<form action="{% url 'create_board' %}" method="post">
    {% csrf_token %}
    {{ create_board_form.as_p }}
    <input type="submit" value="Create">
</form>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock content %}
